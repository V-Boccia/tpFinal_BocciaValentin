<!DOCTYPE html>
<html>
<head>
    <title>CSS/HTML Workshop with Drivy</title>
</head>
<body>

<link href="style.css" rel="stylesheet" type="text/css" media="all" />
<div id="car">

    <header id="header" class="header">
        <div class = "container menubar">
            <a class="logo" href="/" title="location voiture particulier avec Drivy">
                <svg width="102" height="39" viewBox="0 0 102 39" xmlns="http://www.w3.org/2000/svg">
                    <g fill="#3c465a">
                        <rect height="22" width="6" x="27" y="9"></rect>
                        <path d="M18,10c-1.4-0.8-3.2-1.4-5.1-1.4c-6.6,0-12,5.1-12,11.5c0,6.3,5.4,11.1,12,11.1c2,0,3.8-0.4,5.1-1.2v1h6V2h-6
				V10z M13.1,26.4c-3.4,0-6.2-2.8-6.2-6.3v0c0,0,0,0,0,0c0,0,0,0,0,0v0c0-3.5,2.8-6.3,6.2-6.3c1.1,0,2.2,0.3,3.1,0.9
				c0.7,0.4,1.2,0.9,1.7,1.5v8C16.7,25.5,15,26.4,13.1,26.4z"></path>
                        <rect height="22" width="6" x="44" y="9"></rect>
                        <polygon points="64.5,21.2 59.5,9 53,9 62.3,31 66.6,31 76,9 69.5,9 "></polygon>
                        <path d="M94.5,9l-4.9,12.2L84.5,9H78l8,18.6c0.3,0.7,0.3,1.6,0,2.3L82,39h6.5l3.3-7.9h0L101,9H94.5z"></path>
                        <circle cx="38" cy="12" r="3.2"></circle>
                        <circle cx="47" cy="4" r="3.2"></circle>
                    </g>
        </div>
    </header>

    <h2 class="hero-header">Calculate your price</h2>
    <input class="model" type="text" placeholder="Car model" label="Car Model"/>
    <input class="price-by-day" type="number" placeholder="Price by day"/>
    <input class="price-by-km" type="number" placeholder="Price by km"/>
</div>
<div id="rental">
    <input class="begin" type="date" placeholder="Rental begin date"/>
    <input class="end" type="date" placeholder="Rental end date"/>
    <input class="distance" type="number" placeholder="Distance in km"/>
    <input class="option" type="checkbox" placeholder="Deductible option"/>
</div>
<button id="compute">Compute</button>
<div id="actors"></div>
<script id="template" type="x-tmpl-mustache">
      {{#actors}}
        <div class="actor">
          <span>{{who}}</span>
          <span>{{type}}</span>
          <span>{{amount}}</span>
        </div>
      {{/actors}}
    </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
<script src="drivy.js"></script>
<script src="index.js"></script>
</body>
</html>
